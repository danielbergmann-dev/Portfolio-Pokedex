 
  <!DOCTYPE html>
  <html>
  <head>
      <title>Pokedex</title>
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="shortcut icon" type="image/x-icon" href="https://www.pokemon.com/favicon.ico">
  </head>
  <body onload="fetchPokemon();">
      <header>
          <nav>
              <h1>Pokedex</h1>
              <input type="text" placeholder="Search...">
          </nav>
      </header>
  
      <main>
          <div id="pokedex">
              <!-- Hier werden die Vorschaukarten der Pokemon hinzugefügt -->
          </div>
          <div id="pokemon-details">
              <!-- Hier werden die Details des ausgewählten Pokemon angezeigt -->
          </div>
      </main>
  
      <script type="text/javascript" src="script.js"></script>
  </body>
  </html>
